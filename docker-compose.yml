version: '3.8'

services:
  # PostgreSQL Database (ARM64/AMD64 compatible)
  db:
    image: postgres:15-alpine
    container_name: pneumai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pneumai_db}
      POSTGRES_USER: ${POSTGRES_USER:-pneumai_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pneumai_dev_password_2025}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-run SQL scripts on initialization
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pneumai_admin} -d ${POSTGRES_DB:-pneumai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pneumai-network

  # pgAdmin 4 - Web-based PostgreSQL Management
  # Access at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pneumai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pneumai.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - pneumai-network

  # Redis - Caching & Real-time Features (Phase 6)
  redis:
    image: redis:7-alpine
    container_name: pneumai-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pneumai-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pneumai-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-pneumai_admin}:${POSTGRES_PASSWORD:-pneumai_dev_password_2025}@db:5432/${POSTGRES_DB:-pneumai_db}

      # Redis configuration (Phase 6)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0
      
      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars-12345678}
      
      # File storage
      UPLOAD_DIR: /app/uploads
      #MODEL_PATH: /app/best.pt
      
      # Server configuration
      HOST: 0.0.0.0
      PORT: 8000
      
      # Database pool settings
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      
      # CORS origins
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://localhost:8000
      
      # File upload limits
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-100}
    volumes:
      - uploads_data:/app/uploads
      #- ./best.pt:/app/best.pt:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pneumai-network

volumes:
  postgres_data:
    driver: local
    name: pneumai_postgres_data
  pgadmin_data:
    driver: local
    name: pneumai_pgadmin_data
  redis_data:
    driver: local
    name: pneumai_redis_data
  uploads_data:
    driver: local
    name: pneumai_uploads_data

networks:
  pneumai-network:
    driver: bridge
